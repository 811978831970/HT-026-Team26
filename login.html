<!DOCTYPE html>
<html>
<head>
    <title>Login - ShopEasy</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(to right, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
}


.login-container {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.login-form h2 {
    text-align: center;
    margin-bottom: 30px;
}

.input-box {
    margin-bottom: 20px;
}

.input-box label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-box input:focus {
    border-color: #243b55;
    outline: none;
}


.remember {
    font-size: 14px;
    margin-bottom: 20px;
}


button {
    width: 100%;
    padding: 10px;
    background: #243b55;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #141e30;
}

.register-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.register-link a {
    color: #243b55;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}
  </style>
</head>
<body>

    <div class="login-container">
        <form class="login-form">
            <h2>Login to ShopEasy</h2>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <div class="remember">
                <input type="checkbox"> Remember Me
            </div>

            <button type="submit">Login</button>

            <p class="register-link">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>

</body>
</html>
