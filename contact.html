<!DOCTYPE html>
<html>
<head>
    <title>Retail & E-Commerce | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #111827;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #facc15;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        .contact-box {
            background: white;
            width: 400px;
            max-width: 90%;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #16a34a;
        }

        .info {
            margin-top: 30px;
        }

        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h2>Contact Us</h2>
</header>



<div class="container">
    <div class="contact-box">
        <h3>Get in Touch</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="info">
        <h3>Our Contact Information</h3>
        <p>Email: pahaneaadesh@gmail.com
