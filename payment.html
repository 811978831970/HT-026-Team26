<!DOCTYPE html>
<html>
<head>
    <title>Payment - ShopEasy</title>
    
    <style>
        .payment-section {
    padding: 40px;
}

.payment-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
}

.order-summary {
    background: #f4f4f4;
    padding: 20px;
    width: 300px;
}

.order-summary ul {
    list-style: none;
    padding: 0;
}

.payment-form {
    background: white;
    padding: 20px;
    width: 350px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.payment-form form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.payment-form input {
    padding: 8px;
}

.payment-form button {
    padding: 10px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
}

.upi-section {
    margin-top: 20px;
    text-align: center;
}

.upi-section input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}
    </style>
</head>
<body>

<header>
    <h2>ShopEasy</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="payment-section">

    <div class="payment-container">

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="payment-items"></ul>
            <h3>Total: â‚¹<span id="payment-total">0</span></h3>
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <h2>Payment Details</h2>

            <form onsubmit="processPayment(event)">
                <label>Card Holder Name</label>
                <input type="text" required>

                <label>Card Number</label>
                <input type="text" maxlength="16" required>

                <label>Expiry Date</label>
                <input type="month" required>

                <label>CVV</label>
                <input type="password" maxlength="3" required>

                <button type="submit">Pay Now</button>
            </form>

            <div class="upi-section">
                <h3>OR Pay with UPI</h3>
                <input type="text" placeholder="Enter UPI ID">
                <button onclick="processUPI()">Pay via UPI</button>
            </div>

        </div>

    </div>

</section>

<script src="js/payment.js"></script>
</body>
</html>
