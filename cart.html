<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart - ShopEasy</title>
    <style>
        .cart-section {
    padding: 40px;
    text-align: center;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background: #222;
    color: white;
}

td button {
    padding: 5px 10px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
}

td input {
    width: 50px;
    text-align: center;
}

.cart-summary {
    margin-top: 30px;
}

.checkout-btn {
    background: green;
    margin-left: 10px;
}
    </style>
</head>
<body>

<header>
    <h2>ShopEasy</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<section class="cart-section">
    <h1>Your Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="cart-summary">
        <h2>Total: â‚¹<span id="cart-total">0</span></h2>
        <button onclick="clearCart()">Clear Cart</button>
        <a href="payment.html">
            <button class="checkout-btn">Proceed to Checkout</button>
        </a>
    </div>
</section>

<script src="js/cart.js"></script>
</body>
</html>
