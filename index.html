<!DOCTYPE html>
<html>
<head>
    <title>Retail & E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(background\ image.png);
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
           
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f1c40f;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .product {
            display: inline-block;
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 180px;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #219150;
        }

        footer {
            background-color: #2c3e50;
            color: white;
          text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Retail & E-Commerce Store</h1>
    <p>Your One-Stop Online Shopping Platform</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="Product.html">Products</a>
    <a href="#">Categories</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">login</a>
</nav>
<div class="container">
    <h2>Featured Products</h2>

    <div class="product">
        <img src="smart watch.jpg" alt="Product 1">
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="Wireless Headphone.jpg" alt="Product 2">
        <h3>Wireless Headphones</h3>
        <p class="price">₹1,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="Sport Shoes.jpg" alt="Product 3">
        <h3>Sports Shoes</h3>
        <p class="price">₹3,499</p>
        <button>Add to Cart</button>
    </div>

</div>

<footer>
    <p>© 2026 Retail & E-Commerce Project | Hackathon Submission</p>
</footer>

</body>
</html>
