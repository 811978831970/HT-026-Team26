<!DOCTYPE html>
<html>
<head>
    <title>Retail & E-Commerce | Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #111827;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #facc15;
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        .product-card {
            display: inline-block;
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .rating {
            color: orange;
            margin: 5px 0;
        }

        button {
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #16a34a;
        }

        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 80%;
            }
        }

    </style>
</head>

<body>

<header>
    <h2>Our Products</h2>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="#">Products</a>
    <a href="#">Categories</a>
    <a href="#">Cart</a>
    <a href="#">Login</a>
</nav>

<div class="container">
    <h2>Featured Products</h2>

    <div class="product-card">
        <img src="smart watch.jpg" alt="Smartphone">
        <h3>Smartphone</h3>
        <p class="rating">⭐⭐⭐⭐☆</p>
        <p class="price">₹15,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p class="rating">⭐⭐⭐⭐⭐</p>
        <p class="price">₹49,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="Wireless Headphone.jpg" alt="Headphones">
        <h3>Wireless Headphones</h3>
        <p class="rating">⭐⭐⭐⭐☆</p>
        <p class="price">₹2,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="Sport Shoes.jpg" alt="Shoes">
        <h3>Sports Shoes</h3>
        <p class="rating">⭐⭐⭐⭐☆</p>
        <p class="price">₹3,499</p>
        <button>Add to Cart</button>
    </div>

</div>

<footer>
    <p>© 2026 Retail & E-Commerce | Hackathon Project</p>
</footer>

</body>
</html>
